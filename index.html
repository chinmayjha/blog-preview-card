<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <title>Blog Preview Card</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="blog-card">
    <div class="card-container">
      <img class="card-image" src="assets/images/illustration-article.svg" width="100%" alt="Card Image" />
      <section class="card-details">
        <small class="card-category">Learning</small>
        <p class="card-published-date">
          Published <time datetime="2023-12-21">21 Dec 2023</time>
        </p>
        <h1 class="card-heading">HTML & CSS foundations</h1>
        <p class="card-text">
          These languages are the backbone of every website, defining
          structure, content, and presentation.
        </p>
      </section>
      <section class="author-group">
        <img src="assets/images/image-avatar.webp" alt="Author Avatar" width="32px" />
        <p class="author">Greg Hooper</p>
      </section>
    </div>
  </main>
</body>

</html>
